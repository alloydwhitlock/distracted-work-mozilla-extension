name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm test

      - run: npx web-ext lint --source-dir=extension

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Determine version
        id: version
        run: |
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n1)

          if [ -z "$LATEST_TAG" ]; then
            VERSION="1.0.0"
          else
            # Parse current version from tag
            CURRENT="${LATEST_TAG#v}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

            # Analyze commits since last tag
            COMMITS=$(git log "${LATEST_TAG}..HEAD" --pretty=format:"%s%n%b")

            if echo "$COMMITS" | grep -qE '(^feat!:|^[a-z]+(\(.*\))?!:|BREAKING CHANGE)'; then
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
            elif echo "$COMMITS" | grep -qE '^feat(\(.*\))?:'; then
              MINOR=$((MINOR + 1))
              PATCH=0
            else
              PATCH=$((PATCH + 1))
            fi

            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "Determined version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag ${{ steps.version.outputs.tag }} already exists, skipping release"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Update manifest version
        if: steps.check_tag.outputs.exists == 'false'
        run: >
          node -e "
            const fs = require('fs');
            const m = JSON.parse(fs.readFileSync('extension/manifest.json', 'utf8'));
            m.version = '${{ steps.version.outputs.version }}';
            fs.writeFileSync('extension/manifest.json', JSON.stringify(m, null, 2) + '\n');
          "

      - name: Build
        if: steps.check_tag.outputs.exists == 'false'
        run: npx web-ext build --source-dir=extension --artifacts-dir=dist --overwrite-dest

      - name: Create GitHub release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: dist/*.zip
